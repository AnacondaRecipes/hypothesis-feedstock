{% set pkgname = "hypothesis" %}
{% set version = "3.36.0" %}
{% set sha256 = "736347bdd67f0ff8a881658b185e25d444484e3f300f37ae1e80d703e6d86a69" %}

package:
  name: {{ pkgname }}
  version: {{ version }}

source:
  fn: {{ pkgname }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ pkgname[0] }}/{{ pkgname }}/{{ pkgname }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - attrs
    - coverage
  run:
    - python
    - attrs
    - coverage
    - enum34  # [py<34]

test:
  requires:
    - pytest
  imports:
    - hypothesis
    - hypothesis.extra
      #    - hypothesis.searchstrategy
      #    - hypothesis.tools
      #    - hypothesis.utils
      #    - hypothesis.vendor
  commands:
    - git clone https://github.com/HypothesisWorks/hypothesis-python.git git_src
    - cd git_src
    - python -m pytest tests/cover

about:
  home: https://github.com/HypothesisWorks/hypothesis-python
  license: MPL 2.0
  summary: 'A library for property based testing'

extra:
  recipe-maintainers:
    - ericmjl
    - jochym
    - tadeu
