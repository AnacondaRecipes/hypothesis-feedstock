{% set pkgname = "hypothesis" %}
{% set version = "3.31.2" %}
{% set sha256 = "dae1880acd1c05f9c0796498c219d99ec36369b24e844f20df36f862eef20bb1" %}

package:
  name: {{ pkgname }}
  version: {{ version }}

source:
  fn: {{ pkgname }}-{{ version }}.tar.gz
  url: https://pypi.io/packages/source/{{ pkgname[0] }}/{{ pkgname }}/{{ pkgname }}-{{ version }}.tar.gz
  sha256: {{ sha256 }}

build:
  number: 0
  script: python setup.py install --single-version-externally-managed --record record.txt

requirements:
  build:
    - python
    - setuptools
    - attrs
    - coverage
  run:
    - python
    - enum34  # [py<34]

test:
  requires:
    - pytest
  imports:
    - hypothesis
    - hypothesis.extra
    - hypothesis.internal
    - hypothesis.internal.conjecture
      #    - hypothesis.searchstrategy
      #    - hypothesis.tools
      #    - hypothesis.utils
      #    - hypothesis.vendor
  commands:
    - ls
    - python -m pytest {{ environ['SRC_DIR'] }}/tests/cover

about:
  home: https://github.com/HypothesisWorks/hypothesis-python
  license: MPL 2.0
  summary: 'A library for property based testing'

extra:
  recipe-maintainers:
    - ericmjl
    - jochym
    - tadeu
